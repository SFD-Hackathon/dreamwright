[project]
name = "dreamwright-core-schemas"
version = "0.1.0"
description = "Core domain models and API schemas for DreamWright"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dreamwright_core_schemas"]
