[project]
name = "dreamwright-gemini-client"
version = "0.1.0"
description = "Google Gemini API client wrapper for DreamWright"
requires-python = ">=3.11"
dependencies = [
    "google-genai>=1.0.0",
    "httpx>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dreamwright_gemini_client"]
