[project]
name = "dreamwright-storage"
version = "0.1.0"
description = "Storage backends for DreamWright"
requires-python = ">=3.11"
dependencies = [
    "dreamwright-core-schemas",
    "aiofiles>=23.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dreamwright_storage"]
