[project]
name = "dreamwright-services"
version = "0.1.0"
description = "Business logic services for DreamWright"
requires-python = ">=3.11"
dependencies = [
    "dreamwright-core-schemas",
    "dreamwright-storage",
    "dreamwright-generators",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dreamwright_services"]
