[project]
name = "dreamwright-generators"
version = "0.1.0"
description = "AI generation pipelines for DreamWright"
requires-python = ">=3.11"
dependencies = [
    "dreamwright-core-schemas",
    "dreamwright-gemini-client",
    "jinja2>=3.0.0",
    "pillow>=10.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dreamwright_generators"]
